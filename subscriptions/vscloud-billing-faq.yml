title: Visual Studio 雲端訂閱帳單常見問題集
summary: >
  請務必[比較雲端訂閱權益和定價](https://visualstudio.microsoft.com/vs/pricing/)，利用雲端與標準 Visual Studio 訂閱之間的比較、訂閱者權益的詳細資料以及其他更多，了解每個 Visual Studio 訂用帳戶的權益。
sections:
- name: 一般購買問題
  questions:
  - question: >
      是否可以使用訂購單來購買 Visual Studio 雲端訂用帳戶？
    answer: >
      否。 所有的 Visual Studio 雲端訂閱都必須使用 Azure 訂用帳戶購買。 (請把它想像為您的 Azure 計費帳戶。)
  - question: >
      什麼類型的 Azure 訂用帳戶可以用來購買 Visual Studio 雲端訂用帳戶？
    answer: >
      可以使用大部分 Azure 訂用帳戶；我們支援連線至 [Enterprise 合約 (EA)](https://azure.microsoft.com/pricing/enterprise-agreement/) 的 Azure 訂用帳戶、雲端解決方案提供者 (CSP) 所設定的 Azure 訂用帳戶、透過 Microsoft Open License 轉銷商所設定的 Azure 訂用帳戶，以及隨用隨付 Azure 訂用帳戶。


      無法使用某些類型的 Azure 訂用帳戶 (包括 [Azure 免費試用](https://azure.microsoft.com/pricing/free-trial/) 以及併入為 Visual Studio 訂用帳戶中訂閱者權益的訂用帳戶)。
  - question: >
      我必須購買其他 Azure 服務嗎？
    answer: >
      絕對不是。 如果您只想要透過 Azure 購買 Visual Studio 雲端訂閱，您可以就這麼做。
  - question: >
      我可以在哪裡查看帳單和使用量資料？
    answer: >
      取得有關 [查看發票和使用量](https://docs.microsoft.com/azure/cost-management-billing/manage/download-azure-invoice-daily-usage-date)的資訊。
- name: Enterprise 合約 (EA) 客戶
  questions:
  - question: >
      是否可以使用 Enterprise 合約購買 Visual Studio 雲端訂用帳戶？
    answer: >
      是，您可以。 針對您的 EA 所建立的 Azure 訂用帳戶，您必須是參與者或更高的角色。 請確定您是直接在 Visual Studio Marketplace 購買 Visual Studio 雲端訂閱。 您不可以使用訂單購買 Visual Studio 雲端訂閱？
  - question: >
      如何判斷我是否有必要的權限，可透過我組織的 Enterprise 合約在 Visual Studio Marketplace 中購買服務？
    answer: >
      判斷您是否擁有正確許可權的最簡單方法，就是選取 Visual Studio Marketplace 中所提供之服務的 [ **購買** ] 按鈕。

      您需要從目前連結到您登入之 Azure 訂用帳戶提供的清單中選取 Azure 訂用帳戶 (這是計費帳戶)。

      因為 Azure 訂用帳戶的名稱預設為計費帳戶類型 (「隨用隨付方案」、「Enterprise 合約」等等)，Azure 訂用帳戶是否屬於 Enterprise 合約通常很清楚。


      另一個方法是嘗試瀏覽 [Azure 企業版入口網站](https://ea.azure.com)。  如果您可以成功連線，您即有企業系統管理員或帳戶擁有者角色。 只有帳戶擁有者可以在 Enterprise 合約中設定新的 Azure 計費帳戶。 如果您無法存取 Azure 企業版入口網站，請在組織內詢問，找到您的企業系統管理員，然後要求該人員將您新增為 Azure 企業版入口網站的帳戶擁有者。  如果您找不到這位人員，您可以[提交支援票證](https://support.microsoft.com/supportrequestform/cf791efa-485b-95a3-6fad-3daf9cd4027c)並要求連絡資訊。  支援票證需要有您組織的名稱和您的 Enterprise 合約註冊號碼。
  - question: >
      是否可以使用 Enterprise 合約的 Azure 預付金購買 Visual Studio 雲端訂用帳戶？
    answer: >
      不行，預付金不適合購買 Visual Studio 雲端訂用帳戶。 當您選擇用為您的 EA 建立的 Azure 訂用帳戶購買 Visual Studio 雲端訂閱時，費用會出現在您下一次的「超額」發票上。 通常是每月一次，但因部分 EA 客戶的歷程記錄規則，超額發票可能幾個月都不會發出。 請洽詢您的 EA 授權專家，您是否需要知道哪些額外購買數量 (即不適合使用 Azure 預付金購買的項目) 會觸發超額發票。
- name: 收費方式
  questions:
  - question: >
      雲端訂用帳戶的月租方案如何收費？
    answer: >
      首次購買時，我們會依當月剩餘天數按比例分配的數量來計價。 例如，如果在 4 月 15 日購買了 10 個 Visual Studio Professional 雲端訂閱月租方案，我們會收取 5 個單位的費用，因為該月只剩 50% 的費用 (4 月有 30 天，還剩下 15 天)。

      自 5 月 1 日起至您取消前的每個月，會依完整的 10 個單位計費。


      稍後當您增加付費數量時，我們也會將增加的單位按比例分配至當月的剩餘天數。 因此，如果您在 5 月 10 日購買 1 個以上的 Visual Studio Professional 雲端訂閱月租方案，我們大約收取 0.677 個單位的費用 (5 月有 31 天，還有 21 天)。
  - question: >
      雲端訂用帳戶的年度訂用帳戶如何收費？
    answer: >
      每次購買都是立即按購買的完整數量計價。 費用不會分散到一整年，也不會按比例分配。 如果您在一年的不同時間分次購買年度的雲端訂閱，您必須在不同的月份續約訂閱。 我們不會將客戶所有的年度雲端訂閱連在一起，雖然這在 Microsoft 大量授權合約購買中很常見。
  - question: >
      取消如何運作？
    answer: >
      當您取消 Visual Studio 雲端訂用帳戶時，您即取消自動續約。 訂閱保持有效直至其正常的續約日期，然後就到期。

      到期時，Visual Studio 訂閱者即無法再使用 Visual Studio 或來自訂用帳戶的任何其他權益。


      雲端訂閱月租方案的取消會在次月一日生效。 如果您只取消部分雲端訂閱月租方案，請務必於次月一日移除使用者，以確保正確的使用者能繼續獲指派有效的訂用帳戶。


      至於年度雲端訂閱，取消要到原購買起算 12 個月後的該月一日才會生效，或自上次年度續約收費起算 12 個月後生效。 例如，如果您在 2018 年 1 月 3 日購買了 Visual Studio Professional 年度雲端訂用帳戶，當此訂用帳戶自動續訂一年時，就會一直保持有效到 2019 年 2 月 1 日。 如果您這個日期和 2020 年 2 月 1 日之間的任何時間取消訂閱，則此訂閱會在 2020 年 2 月 1 日到期。 取消方在年度雲端訂閱的訂閱年度中不會有任何退款。
  - question: >
      Visual Studio 訂用帳戶有哪些大量採購折扣？
    answer: >
      「每種類型」的訂用帳戶，自第 6 個開始，所有後續訂用帳戶都會獲得 5% 的折扣：


      * Visual Studio Professional 每月

      * Visual Studio Professional 年度

      * Visual Studio Enterprise 每月

      * Visual Studio Enterprise 年度


      例如，如果您購買 6 個 Visual Studio Professional 訂閱月租方案以及 5 個 Visual Studio Enterprise 訂閱月租方案，您的 5 個 Professional 要支付一般價格，第 6 個 Professional 有 5% 的折扣，而 5 個 Enterprise 訂閱則全都要支付一般價格。


      而且，折扣僅適用於指定的月租方案計費期費用。 因此，如果您在一個月內購買了 5 個 Visual Studio Professional 訂用帳戶的年度訂閱，然後在次月又購買了 5 個，則所有 10 個訂用帳戶都要支付一般價格。


      > [!NOTE]

      > Microsoft 不再於雲端訂用帳戶中提供 Visual Studio Professional 年度訂用帳戶和 Visual Studio Enterprise 年度訂用帳戶。 現有的客戶體驗，以及更新、增加、減少或取消其訂用帳戶的能力將不會改變。 建議新客戶移至，以 [https://visualstudio.microsoft.com/vs/pricing/](https://visualstudio.microsoft.com/vs/pricing/) 探索購買 Visual Studio 的不同選項。
- name: 其他問題
  questions:
  - question: >
      我可以使用每月 Azure DevTest 個別點數作為 Visual Studio 訂閱者來購買更 Visual Studio 的雲端訂用帳戶嗎？
    answer: >
      否，您無法使用您的 [每月 Azure DevTest 個別點數](https://azure.microsoft.com/pricing/member-offers/credit-for-visual-studio-subscribers/) 作為 Visual Studio 訂閱者來支付 Visual Studio Marketplace 購買費用。 任何 Visual Studio 雲端訂閱購買都會計入您的信用卡帳單。

      進行採購之前，您必須[移除您的消費限制](https://azure.microsoft.com/pricing/spending-limits/)。
  - question: >
      雲端訂用帳戶的年度訂用帳戶和月租方案有何差異？
    answer: >
      雲端訂用帳戶月租方案包含 Visual Studio 和 Azure DevOps Services 和 TFS 的使用。 年度雲端訂用帳戶也有這麼做，但也包含訂閱者權益，包括使用 Windows 和其他 Microsoft 軟體來安裝和執行開發和測試、每月的 Azure DevTest 個別點數，用來試驗 Azure 服務，並在雲端中進行開發和測試、訓練、支援等等。

      [比較雲端訂閱權益和定價](https://visualstudio.microsoft.com/vs/pricing/)
  - question: >
      如果購買 Visual Studio 雲端訂用帳戶是否可以取得新版本的 Visual Studio？
    answer: >
      是。 發行新版本時，您可以下載並執行它們。 而且您也可以繼續執行舊版。
  - question: >
      是否可以向軟體經銷商購買 Visual Studio 雲端訂用帳戶？
    answer: >
      可以，如果您的經銷商參與雲端解決方案提供者 (CSP) 計畫。 詢問他們即可。
  - question: >
      哪裡可以找到 Azure 發票的相關資訊？
    answer: >
      請參閱[azure 檔](/azure/)中的[瞭解您的 azure 發票](https://docs.microsoft.com/azure/cost-management-billing/understand/understand-invoice)文章。
