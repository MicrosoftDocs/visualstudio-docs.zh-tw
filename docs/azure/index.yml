- title: 使用 Visual Studio 已連線的服務將您的應用程式連結到 Azure
  items:
  - type: paragraph
    text: 使用 Visual Studio 已連線的服務快速將您的應用程式或服務專案連結到各種 Azure 服務，以自動新增連線程式碼與設定。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      text: Azure 儲存體
      href: vs-azure-tools-connected-services-storage.md
    - image:
        src: https://docs.microsoft.com/azure/media/index/KeyVault.svg
      text: Azure Key Vault
      href: /azure/key-vault/vs-key-vault-add-connected-service
    - image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      text: Azure Active Directory
      href: /azure/active-directory/develop/vs-active-directory-add-connected-service
    - image:
        src: https://docs.microsoft.com/azure/media/index/i_azure-cognitive-services-color.svg
      text: 認知服務
      href: cognitive-services-connected-services.yml
- title: Azure 雲端服務
  items:
  - type: paragraph
    text: Azure 雲端服務是一般用途技術，可用來建立一般 Azure 服務，並提供對 Azure 儲存體與其他 Azure 資源的存取。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-azure-project-create.md
      html: <p>建立並設定 Azure 雲端服務專案</p>
      image:
        src: https://docs.microsoft.com/media/common/i_config-tools.svg
      title: 專案
    - href: vs-azure-tools-debugging-cloud-services-overview.md
      html: <p>在本機與在 Azure 中針對雲端服務進行偵錯</p>
      image:
        src: https://docs.microsoft.com//media/common/i_debug.svg
      title: 偵錯
    - href: vs-azure-tools-performance-profiling-cloud-services.md
      html: <p>使用 Visual Studio 分析工具</p>
      image:
        src: https://docs.microsoft.com//media/common/i_code-performance.svg
      title: 分析效能
    - href: vs-azure-tools-publishing-a-cloud-service.md
      html: <p>將雲端服務發佈到 Azure</p>
      image:
        src: https://docs.microsoft.com//media/common/i_deploy.svg
      title: 發行
    - href: vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines.md
      html: <p>針對在 Azure 中執行的雲端服務與虛擬機器進行監視及診斷</p>
      image:
        src: https://docs.microsoft.com/media/common/i_load-testing.svg
      title: 診斷
- title: 在 Visual Studio 中使佣 Azure 資源
  items:
  - type: paragraph
    text: Visual Studio 中的 Cloud Explorer 提供存取 Azure 資源 (例如儲存體帳戶與虛擬機器) 的簡便方式。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-storage-resources-server-explorer-browse-manage.md
      html: <p>在 Visual Studio 中存取 Azure 儲存體帳戶</p>
