    text: Visual Studio 提供一個便利方式來將您的應用程式或服務專案連線到各種 Azure 服務 (包括認知服務)，以提供一組強大的人工智慧功能。 使用 Visual Studio 已連線的服務可大幅簡化開發程序，因為會為您自動完成所有組態。 在教學課程中，選擇您要在專案中新增支援的服務：
