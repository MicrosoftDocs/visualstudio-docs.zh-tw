metadata:
  title: Live Unit Testing 常見問題集
  description: 複習這些 Live Unit Testing 常見問題，包括支援的架構、設定和自訂。
  ms.custom: SEO-VS-2020
  ms.date: 10/03/2017
  ms.topic: conceptual
  helpviewer_keywords:
  - Live Unit Testing FAQ
