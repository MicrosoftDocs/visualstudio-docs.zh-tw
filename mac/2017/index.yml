      html: <p>IntelliSense、重構，以及您慣用語言的語法醒目提示。</p>
      image:
        src: https://docs.microsoft.com/media/common/i_code-edit.svg
      title: 撰寫程式碼
    - href: ~/compiling-and-building.md
      html: <p>設定您的編譯器並建置您的應用程式。</p>
      image:
        src: https://docs.microsoft.com/media/common/i_build.svg
      title: 編譯和建置
    - href: ~/debugging.md
      html: <p>在偵錯工具下執行您的應用程式來調查問題。</p>
