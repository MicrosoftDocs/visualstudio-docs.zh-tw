- title: 我可以建置哪些應用程式？
  items:
  - type: paragraph
    text: 有了 Visual Studio for Mac，您就能分別以 ASP.NET Core 和 .NET Core 建置網站和應用程式、以 Unity 打造遊戲，以及使用 Xamarin 來製作 Android 和 iOS 行動應用程式。 Azure 能融入您的所有應用程式。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: ~/asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: ~/azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: ~/unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: /xamarin/
- title: 我可以使用什麼語言？
  items:
  - type: paragraph
    text: 您可在 Visual Studio for Mac 中以 C#、F#、Razor、HTML5、CSS、Javascript、Typescript、XAML 和 XML 撰寫。
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_js.svg
      text: JavaScript
      href: ~/javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_TS.svg
      text: TypeScript
      href: ~/javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_html5.svg
      text: HTML/Razor
      href: ~/razor.md
- title: 使用 Visual Studio for Mac 來撰寫程式碼
  items:
  - type: paragraph
    text: 深入了解如何使用 Visual Studio 來撰寫、編譯、偵錯和儲存您的程式碼。
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
